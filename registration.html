<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter Name">
	<select id="gender" >
		<option value="">Choose Gender</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter Email">
	<input type="number" name="mobile" id="mobile" placeholder="Enter Mobile No">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let name = document.getElementById("name")
        let gender = document.getElementById("gender")
        let email = document.getElementById("email")
        let mobile = document.getElementById("mobile")

        let h1 = document.getElementById("dName")
        let h2 = document.getElementById("dGender")
        let h3 = document.getElementById("dEmail")
        let h4 = document.getElementById("dMobile")



		function showName() {
			h1.innerText = h1.innerText +" - " + name.value
		}

        function showGender() {
			h2.innerText = h2.innerText + " - " +gender.value
		}

		function showEmail() {
			h3.innerText =  h3.innerText + " - " +email.value
		}

		function showMobile() {
			h4.innerText =  h4.innerText + " - " +mobile.value
		}

		function resetForm() {
            name.value = ""
            gender.value = ""
            email.value = ""
            mobile.value = ""
		}

		function resetDisplay() {
			
			h1.innerText = h1.innerText
            h2.innerText = h2.innerText
            h3.innerText = h3.innerText
            h4.innerText = h4.innerText
		}
	</script>
</body>
</html>
